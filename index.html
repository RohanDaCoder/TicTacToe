<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/assets/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="flex items-center justify-center h-screen bg-gray-900">
  <div>
    <h1 class="text-4xl font-bold text-center text-white mb-6">Tic Tac Toe</h1>
    <div id="text" class="text-center text-white mb-4 text-2xl">Player X's turn</div>
    <div id="game-board" class="grid grid-cols-3 gap-2 mb-4">
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
    </div>
    <button id="reset" class="btn bg-white text-black">Reset Game</button>
  </div>

  <!-- Sound effects -->
  <audio id="win-sound" src="/assets/sounds/win.wav"></audio>
  <audio id="restart-sound" src="/assets/sounds/restart.wav"></audio>
  <audio id="cell-sound" src="/assets/sounds/cell.wav"></audio>
  <audio id="draw-sound" src="/assets/sounds/draw.wav"></audio>

  <button id="mute-button" class="btn fixed bottom-4 left-4">
    <img id="mute-icon" src="/assets/svg/unmute.svg" alt="Mute/Unmute">
  </button>

  <script src="/assets/jquery-3.6.0.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
